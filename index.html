<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #c7c5f4, #776bcc);
        }

        .container {
            position: relative;
            width: 400px;
            padding: 40px 30px;
            background: linear-gradient(90deg, #5d54a4, #7c7888);
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-field {
            position: relative;
            margin: 20px 0;
        }

        .login-field input {
            width: 100%;
            padding: 10px 40px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #d1d1d4;
            color: #4c489d;
            font-size: 16px;
        }

        .login-field i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #787585;
            font-size: 18px;
        }

        .login-field input:focus {
            background: #f0f0f5;
            border: 2px solid #6a679e;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            background: #fff;
            color: #4c489d;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: #4c489d;
            color: #fff;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-login button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background: #4c489d;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .social-login button:hover {
            background: #fff;
            color: #4c489d;
        }

        .social-login i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Se Connecter</h2>
        <form id="loginForm">
            <div class="login-field">
                <i class="bi bi-person-fill"></i>
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="login-field">
                <i class="bi bi-key-fill"></i>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="login-btn">Connexion</button>
        </form>
        <div class="social-login">
            <button id="googleSignInBtn"><i class="bi bi-google"></i></button>
            <button id="githubSignInBtn"><i class="bi bi-github"></i></button>
            <button id="linkedinSignInBtn"><i class="bi bi-linkedin"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('googleSignInBtn').addEventListener('click', () => {
                const oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';
                const params = {
                    client_id: '979191689501-bvbu1i0jk40evuiph5rnkhlrck16op5g.apps.googleusercontent.com',
                    redirect_uri: 'https://alexandre-georges1.github.io/bienvenue/',
                    response_type: 'token',
                    scope: 'https://www.googleapis.com/auth/userinfo.profile',
                    include_granted_scopes: 'true',
                    state: 'pass-through-value'
                };
                const authUrl = `${oauth2Endpoint}?${new URLSearchParams(params).toString()}`;
                window.open(authUrl, 'popup', 'width=600,height=600');
            });

            document.getElementById('githubSignInBtn').addEventListener('click', () => {
                const clientId = 'Iv23liYaE8qNS4fUc2qF';
                const redirectUri = 'https://alexandre-georges1.github.io/bienvenue/';
                const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user`;
                window.open(authUrl, 'popup', 'width=600,height=600');
            });

            document.getElementById('linkedinSignInBtn').addEventListener('click', () => {
                const clientId = '78c6vz1h9qnde0';
                const redirectUri = 'https://alexandre-georges1.github.io/bienvenue/';
                const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&scope=r_liteprofile`;
                window.open(authUrl, 'popup', 'width=600,height=600');
            });
        });
    </script>
</body>
</html>
